<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive AMOLED Menu</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #000; /* AMOLED black */
  }
  #videoBG {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    min-width: 100%;
    min-height: 100%;
    z-index: 1;
  }
  .menu {
    display: none;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
    background: none; /* No background initially */
  }
  .menu a {
    color: white;
    background-color: #333;
    padding: 10px 20px;
    margin: 10px;
    text-decoration: none;
    border-radius: 5px;
    opacity: 0; /* Initially hidden */
    transform: scale(0);
    transition: transform 0.5s, opacity 0.5s;
  }
  .menu a.snap {
    transform: scale(1);
    opacity: 1;
  }
</style>
</head>
<body>

<video id="videoBG" autoplay muted>
  <source src="BIN/title.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="menu">
  <a href="https://www.youtube.com" target="_blank">YouTube</a>
  <a href="https://www.github.com" target="_blank">GitHub</a>
  <a href="downloads.html" target="_blank">Downloads</a>
  <a href="cv.html" target="_blank">CV</a>
</div>

<script>
  const video = document.getElementById('videoBG');
  video.oncanplaythrough = function() {
    setTimeout(() => {
      video.style.opacity = 0; // Fade out the video
      video.addEventListener('transitionend', function() {
        video.style.display = 'none';
        const menu = document.querySelector('.menu');
        menu.style.backgroundImage = "url('BIN/bg.png')"; // Set background image after video
        menu.style.backgroundSize = "cover";
        menu.style.backgroundPosition = "center";
        menu.style.backgroundRepeat = "no-repeat";
        const menuLinks = document.querySelectorAll('.menu a');
        menuLinks.forEach((link, index) => {
          // Delay each link to create a snapping effect
          setTimeout(() => {
            link.classList.add('snap');
          }, index * 150);
        });
        menu.style.display = 'flex';
      });
      video.style.transition = 'opacity 1s ease';
    }, 7000); // 7 seconds delay
  };
</script>

</body>
</html>
